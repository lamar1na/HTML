<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Любимые кошоньки</title>
</head>
<body>
        <header>
            <div>
                <h1>Сайт о котиках</h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="index.html">Виды котиков</a> </li>
                        <li><a href="blog.html">Котоблог</a> </li>
                        <li><a href="about.html">О котиках</a> </li>
                        <li><a href="contacts.html">Куда звонить</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <article>
                <div>
                    <h3>Котики</h3>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Color</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Фунтик</td>
                                <td>2</td>
                                <td>Черно-белый</td>

                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Симба</td>
                                <td>5</td>
                                <td>Голубой</td>

                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Тимоша</td>
                                <td>12</td>
                                <td>Рыжий</td>

                            </tr>
                        </tbody>
                    </table>
                </div>


            </article>
        </section>
        <section>
            <div>
                <h3>Добавь котика</h3>
            </div>
            <div>
                <form method="post" action="#">
                    <div>
                       <input type="text" name="name" placeholder="name">
                    </div>
                    <div>
                        <input type="number" name="age" placeholder="age">
                    </div>
                    <div>
                        <select name="color">
                            <option disabled selected>Выбери цвет</option>
                            <option value="1">Белый</option>
                            <option value="2">Черепаховый трехцветный</option>
                            <option value="3">Мраморный</option>
                            <option value="4">Черный</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="add">
                    </div>
                </form>
            </div>
        </section>


</body>
</html>
